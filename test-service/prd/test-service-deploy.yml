apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service-deployment
  labels:
    app: test-service
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-service
  template:
    metadata:
      labels:
        app: test-service
    spec:
      containers:
      - name: test-service
        image: alswn26/test-service:0.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
